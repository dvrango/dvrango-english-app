<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Sun Icon -->
  <g transform="translate(256,256)">
    <!-- Sun rays -->
    <g fill="url(#sunGradient)" opacity="0.8">
      <rect x="-6" y="-120" width="12" height="32" rx="6"/>
      <rect x="-6" y="88" width="12" height="32" rx="6"/>
      <rect x="88" y="-6" width="32" height="12" rx="6"/>
      <rect x="-120" y="-6" width="32" height="12" rx="6"/>
      
      <rect x="62" y="-85" width="12" height="28" rx="6" transform="rotate(45)"/>
      <rect x="62" y="57" width="12" height="28" rx="6" transform="rotate(45)"/>
      <rect x="-74" y="-85" width="12" height="28" rx="6" transform="rotate(-45)"/>
      <rect x="-74" y="57" width="12" height="28" rx="6" transform="rotate(-45)"/>
    </g>
    
    <!-- Sun circle -->
    <circle cx="0" cy="0" r="75" fill="url(#sunGradient)" stroke="#ffffff" stroke-width="6"/>
    
    <!-- Sun face -->
    <circle cx="-22" cy="-18" r="8" fill="#ffffff" opacity="0.9"/>
    <circle cx="22" cy="-18" r="8" fill="#ffffff" opacity="0.9"/>
    <path d="M -32 20 Q 0 52 32 20" stroke="#ffffff" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.9"/>
  </g>
  
  <!-- App name -->
  <text x="256" y="440" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="36" font-weight="600" opacity="0.9">ECC</text>
  <text x="256" y="470" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="24" font-weight="400" opacity="0.7">English Conversation Club</text>
</svg>